<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>北大獅子會 Pei Da Lions Club</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .section {
      background-color: white;
      max-width: 800px;
      margin: 1.5em auto;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em auto;
    }
    h2 {
      text-align: center;
      color: #222;
    }
  </style>
</head>
  
<body>

  <div style="text-align: center; margin-top: 40px;">
  <button id="copyEmailBtn" onclick="copyEmail()" style="
    padding: 12px 24px;
    font-size: 18px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  ">
    📧 聯絡我們
  </button>
  <div id="copyMsg" style="margin-top: 10px; color: #007BFF; font-weight: bold; display: none;">
    📋 Email 地址已複製！
  </div>
</div>

<script>
  function copyEmail() {
    const email = 'service@peida.net';
    navigator.clipboard.writeText(email).then(() => {
      const msg = document.getElementById('copyMsg');
      msg.style.display = 'block';

      // 重置按鈕文字（可選）
      const btn = document.getElementById('copyEmailBtn');
      btn.innerText = '📧 聯絡我們';

      // 1.5秒後隱藏訊息
      setTimeout(() => {
        msg.style.display = 'none';
      }, 1500);
    });
  }
</script>

  
  <header>
    <h1>北大獅子會 Pei Da Lions Club</h1>
    <p>國際獅子會300B2區 第四專區第七分區</p>
  </header>

  <div class="section">
    <h2>2025 授證二週年暨第三屆會長交接</h2>
    <img src="01.jpg" alt="北大授證與交接大合照" />
  </div>

  <div class="section">
    <h2>東京立川獅子會 60週年紀念合照</h2>
    <img src="IMG_4083.JPG" alt="立川60週年合照" />
  </div>

  <div class="section">
    <h2>東京立川獅子會 結盟紀念旗</h2>
    <img src="IMG_4619.JPG" alt="其他合照" />
  </div>
</body>



</html>
