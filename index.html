
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>北大獅子會 Pei Da Lions Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #004080;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.5rem 0 0;
    }
    section {
      background: white;
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #222;
    }
    img {
      display: block;
      max-width: 100%;

      margin: 1rem auto;

<body>
  <header>

  <section>

  <section>
    <h2>2025 授證二週年暨第三屆會長交接</h2>
    <img src="01.jpg" alt="北大授證與交接大合照">

  <section>
    <h2>姊妹會締結證書</h2>

  <section>
    <h2>姊妹會結盟紀念旗幟</h2>
    <img src="images/img4.jpg" alt="姊妹會結盟旗幟">
